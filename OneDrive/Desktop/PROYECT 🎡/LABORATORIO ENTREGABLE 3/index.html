<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #eb93c9;
      text-align: center;
      padding: 40px;
    }

    .calculadora {
      background: #5f2a5f;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #db2b98;
    }
  </style>
</head>
<body>
  <h1>Calculadora Liz</h1>

  <div class="calculadora">
    <input type="number" id="num1" placeholder="Primer número"><br>
    <input type="number" id="num2" placeholder="Segundo número"><br>

    <select id="operacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select><br>

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>
  </div>

  <script src="Calculadoraliz.js"></script>
</body>
</html>
